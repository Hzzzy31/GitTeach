<!--文档声明，一般在文件开头
声明帮助浏览器正确地显示网页 ;
定义这个文档的类型，浏览器会先识别这句话，会按照这个类型去解析这个文档；
HTML 也有多个不同的版本，只有完全明白页面中使用的确切 HTML 版本，浏览器才能完全正确地显示出 HTML 页面 ；
一般高版本兼容低版本，所以在工作中我们默认写高版本就可以了(html5文档声明)
文档声明不区分大小写；
文档声明必须放在第一行(因为浏览器是从上到下解析的)
必须写文档声明，如果不写就会发生怪异事件；
文档声明不是一个标签，它只是一个声明
-->
HTML5
<!DOCTYPE html>

HTML 4.01
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

XHTML 1.0
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
  <head>
    <!--title 标题html文档名称一个页面只有一个title元素
    title元素里面的内容是放文字，一般显示在浏览器的页卡位-->
    <title>html学习</title>
    <!--base 标签为页面上的所有链接规定默认地址或默认目标（target）：
    <base href="http://www.ls_zhainaya.cn/images/" />
    <base target="_blank" />打开新页面-->
    <base href="https://www.bilibili.com/" target="_blank" />
    <!--link 引入外部CSS和网页标题前面的小图标（一般放在head头部内）
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    rel 不能缺少的 icon 图标
    href=”” 图标的地址或者路径
    type 类型 “image/x-icon” 图标 可以省略，但是不建议省略-->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <!--meta 元信息
    meta 规定了html文档的元信息；
    charset 文档编码 UTF-8 国际 gb2312 国标
    name=”keywords” content=”关键字的内容”
    name=”description” content=”描述网站的一句话”-->
    >
    <meta charset="UTF-8" />
    <!--style 标签用于为 HTML 文档定义样式信息，您可以在 style 元素内规定 HTML 元素在浏览器中呈现的样式--
    一般用于细微的更改（内嵌式）-->
  </head>
  <!--body元素
    定义整个文档的主体部分，所有展示给用户的内容，都要在这个元素内
    body中常用的html元素，文本内容，音频，视频，图片，表单等-->
  <body>
    <h1>Base 标签示例</h1>
    <p>这是一个使用 <code>&lt;base&gt;</code> 标签的示例。</p>

    <!-- 相对 URL -->
    <p>相对URL示例：</p>
    <img
      src="https://vip.helloimg.com/i/2024/07/18/6698b655ee8f4.jpg"
      alt="Logo"
    />

    <!-- 链接示例 -->
    <p>链接示例：</p>
    <a href="video/BV1s4421U7M4/?spm_id_from=333.1007.tianma.1-1-1.click"
      >打开页面</a
    >

    <!--HTML 超链接 - a标签-->>
    <p>----------------------------------------------------</p>
    <a href="https://www.baidu.com" target="_blank">百度首页</a>
    <p>一个跳转页面，一个在本页面</p>
    <a href="https://www.baidu.com" target="_shelf">百度首页</a>

    <!--HTML 标题 - h1 ~ h6 标签
    浏览器会自动地在标题的前后添加空行 ；默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后-->>

    <!--HTML 段落 - P标签
    可以把 HTML 文档分割为若干段落；
    浏览器会自动地在段落的前后添加空行（<p>是块级元素）-->>

    <!--HTML <div>元素
    HTML <div>元素是块级元素，它是可用于组合其他 HTML 元素的容器。
    <div>元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示折行。
    如果与 CSS 一同使用，<div>元素可用于对大的内容块设置样式属性。
    <div>元素的另一个常见的用途是文档布局。它取代了使用表格定义布局的老式方法。使用 <table> 元素进行文档布局不是表格的正确用法。<table> 元素的作用是显示表格化的数据
    HTML <span>元素
    HTML <span> 元素是内联元素，可用作文本的容器。
    <span> 元素也没有特定的含义。
    当与 CSS 一同使用时，<span> 元素可用于为部分文本设置样式属性-->>
  </body>
</html>
