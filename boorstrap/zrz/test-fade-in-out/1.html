<script src="scrollfade-0.1.js"></script>

<head>
    <style>
        .scrollFade {
            opacity: 1;
            pointer-events: all;
        }

        .scrollFade--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scrollFade--visible {
            opacity: 1;
            pointer-events: all;
        }

        .scrollFade--animate {
            transition: opacity 0.4s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="item scrollFade" style="height: 1300px;background-color: aquamarine;"></div>
    <div class="item scrollFade" style="height: 1300px;background-color: blue;"></div>
    <div class="item scrollFade" style="height: 1300px;background-color: blueviolet;"></div>
    <div class="item scrollFade" style="height: 1300px;background-color: yellowgreen;"></div>
</body>
